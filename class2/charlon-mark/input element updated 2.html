<!DOCTYPE html> 
<html> 
     
<body>

<h1>The input element</h1>

<form>
    

<li><Label for="text">Enter your "text" below:</Label><br></li>
<li><input type="text"><br><br></li>

<li><label for="Date">Today's date:</label><br></li>
<li><input type="Date"><br><br></li>

<li><label for="email">Your email:</label><br></li>
<li><input type="email"><br><br></li>

<li><label for="time">Current time:</label><br></li>
<li><input type="time"><br><br></li>

<li><label for="File">Place Document below:</label><br></li>
<li><input type="File"><br><br></li>

<li><label for="url">Place the link below:</label><br></li>
<li><input type="url"><br><br></li>

<li><label for="checkbox">Please click checkbox below when all listed above are completed:</label><br></li>
<li><input type="checkbox"><br><br></li>

<li><input type="submit" value="submit"></li>


</form>
     
</body>
</html>
