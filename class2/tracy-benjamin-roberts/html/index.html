<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is the Title</title>
    <style>
        body {background-color: lightblue;}
      h1 { color: white;
      text-align: center;}
      p {
          font-family: verdana;
          font-size: 30px;
      } 

    </style>
</head>
<body>

    <!-- HTML <a> Tag The <a> tag defines a hyperlink, which is used to link from one page to another. -->

        <!-- this link will reload the page to www.google.com-->
        <a href="https://www.google.com">Google</a> 

        <br> <!-- is used to add a new line -->

        <!-- Open www.google.com In a new Tab -->
        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Open Google</a>

        <br>

        <!-- mailto: is use for email link -->
        <a href="mailto:youremail@gmail.com">Open a email</a>

        <br>

        <!-- tel: is ude for phone number -->
        <a href="tel:1-473-444-9999">Call a phone Number</a>

        <br>

    <!-- The <img> tag defines an image in an HTML page. -->

        <img src="name-of-image.jpg" alt="Name Of Image" width="200">


        <br>
    
    <!-- The <audio> tag defines sound, such as music or other audio streams. -->
        <audio src="name-of-file.mp3" controls=""></audio>


        <br>

    <!-- The <video> tag specifies video, such as a movie clip or other video streams. -->

        <video src="video.webm" controls width="600"></video>
    
</body>
</html>
